{% extends 'magasin/base.html' %}
{% block title %} Catalogue de produits {% endblock title %}
{% block content %}
<div class="container">
    <div style="overflow: auto; border: #000000 1px solid;">
        <table>
            <tr>
                {% for article in list %}
                <td>
                    <a href="{{ article.get_absolute_url }}">
                        <img src="{{ article.img.url }}" class="rounded float-start" height="200px" width="200px" alt="{{ article.libelle }}">
                    </a>
                    <figcaption class="figure-caption">
                        {{ article.libelle }}
                    </figcaption>
                    <p>{{ article.prix }} DT.</p>
                    {% comment %} <a href="{% url 'magasin:produit' slug=article.slug %}"> {% endcomment %}
                        <button>Details</button>
                    {% comment %} </a> <!-- Moved the closing anchor tag outside of the button --> {% endcomment %}
                </td>
                {% endfor %}
            </tr>
        </table>
    </div>
</div>
{% endblock %}
